<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#222222" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icons/icon.svg" />
    <title>PiaNano — 屏幕钢琴</title>
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1>PiaNano</h1>
        <div class="controls">
          <button id="recordBtn" aria-pressed="false">录</button>
          <button id="stopBtn" disabled>停</button>
          <button id="playBtn" disabled>回</button>
          <button id="shareBtn" disabled>享</button>
          <button id="installBtn" disabled title="安装到桌面(PWA)">装</button>
          <button id="pedalBtn" aria-pressed="false" title="空格键也可按住">踏</button>
          <label class="ctrl-field">
            <span>八</span>
            <input id="startOctave" type="number" min="1" max="7" value="2" />
          </label>
          <label class="ctrl-field">
            <span>白</span>
            <input id="whiteCount" type="number" min="7" max="28" value="28" />
          </label>
          <label class="ctrl-field">
            <span>谱</span>
            <select id="songSelect">
              <option value="">— 选择 —</option>
            </select>
            <button id="loadSongBtn">加载</button>
          </label>
        </div>
      </header>
      <main>
        <div class="keyboard" id="keyboard" aria-label="钢琴键盘" role="application">
          <div class="white-keys" id="whiteKeys"></div>
          <div class="black-keys" id="blackKeys"></div>
        </div>
      </main>
      <!-- <footer class="app-footer">
        <span class="hint">触屏或鼠标点击琴键即可发声</span>
      </footer> -->
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
