<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiaNano — 屏幕钢琴</title>
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1>PiaNano</h1>
        <div class="controls">
          <button id="recordBtn" aria-pressed="false">开始录制</button>
          <button id="stopBtn" disabled>停止</button>
          <button id="playBtn" disabled>回放</button>
          <button id="shareBtn" disabled>分享</button>
          <label class="ctrl-field">
            <span>起始八度</span>
            <input id="startOctave" type="number" min="1" max="7" value="4" />
          </label>
          <label class="ctrl-field">
            <span>白键数量</span>
            <input id="whiteCount" type="number" min="7" max="28" value="28" />
          </label>
          <label class="ctrl-field">
            <span>曲谱</span>
            <select id="songSelect">
              <option value="">— 选择 —</option>
            </select>
            <button id="loadSongBtn">加载曲谱</button>
          </label>
        </div>
      </header>
      <main>
        <div class="keyboard" id="keyboard" aria-label="钢琴键盘" role="application">
          <div class="white-keys" id="whiteKeys"></div>
          <div class="black-keys" id="blackKeys"></div>
        </div>
      </main>
      <footer class="app-footer">
        <span class="hint">触屏或鼠标点击琴键即可发声</span>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
